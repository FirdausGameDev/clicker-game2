<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #clickButton {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
        }
        #score {
            font-size: 36px;
            margin-top: 20px;
        }
        #upgrade {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <button id="clickButton">Нажми меня!</button>
    <div id="score">Очки: 0</div>
    <button id="upgrade">Купить улучшение (100 очков)</button>

    <script src="game.js"></script>
</body>
</html>
